<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Password Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            color: #FFB74D;
        }
        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(50, 20, 0, 0.7);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px #FF6E40;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px #FF6E40;
        }
        input, button {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 4px;
            background-color: rgba(80, 40, 0, 0.7);
            color: #FFB74D;
            font-family: 'Orbitron', sans-serif;
        }
        input::placeholder {
            color: rgba(255, 183, 77, 0.5);
        }
        input[type="number"] {
            -webkit-appearance: textfield;
            -moz-appearance: textfield;
            appearance: textfield;
        }
        input[type="number"]::-webkit-inner-spin-button, 
        input[type="number"]::-webkit-outer-spin-button { 
            -webkit-appearance: none;
            margin: 0; 
        }
        button {
            background-color: rgba(120, 60, 0, 0.7);
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            font-size: 0.9em;
            padding: 0.4rem;
            width: auto;
            margin-right: 0.5rem;
        }
        button:hover {
            background-color: rgba(150, 80, 0, 0.7);
            box-shadow: 0 0 15px #FF6E40;
        }
        #result {
            margin-top: 1rem;
            padding: 1rem;
            background-color: rgba(80, 40, 0, 0.7);
            border-radius: 4px;
            word-break: break-all;
            box-shadow: 0 0 10px #FF6E40;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <div class="container">
        <h1>Alien Password Manager</h1>
        <input type="text" id="siteName" placeholder="Site Name">
        <input type="number" id="passwordLength" placeholder="Password Length (optional)">
        <div class="button-container">
            <button onclick="generatePassword()">Generate</button>
            <button onclick="getPassword()">Get</button>
            <button onclick="regeneratePassword()">Regenerate</button>
        </div>
        <div id="result"></div>
    </div>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('scene-container').appendChild(renderer.domElement);

        const particles = new THREE.Group();
        scene.add(particles);

        for (let i = 0; i < 1000; i++) {
            const geometry = new THREE.SphereGeometry(0.1, 32, 32);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const particle = new THREE.Mesh(geometry, material);
            
            particle.position.x = Math.random() * 2000 - 1000;
            particle.position.y = Math.random() * 2000 - 1000;
            particle.position.z = Math.random() * 2000 - 1000;
            
            particles.add(particle);
        }

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.x += 0.0005;
            particles.rotation.y += 0.0005;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        const API_URL = '';

        async function generatePassword() {
            const siteName = document.getElementById('siteName').value;
            const length = document.getElementById('passwordLength').value;
            
            try {
                const response = await fetch(`${API_URL}/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ siteName, length: length || undefined })
                });
                const data = await response.json();
                displayResult(data);
            } catch (error) {
                displayResult({ error: 'Error generating password' });
            }
        }

        async function getPassword() {
            const siteName = document.getElementById('siteName').value;
            
            try {
                const response = await fetch(`${API_URL}/password/${siteName}`);
                const data = await response.json();
                displayResult(data);
            } catch (error) {
                displayResult({ error: 'Error retrieving password' });
            }
        }

        async function regeneratePassword() {
            const siteName = document.getElementById('siteName').value;
            const length = document.getElementById('passwordLength').value;
            
            const confirmed = confirm(`Warning: Regenerating the password for "${siteName}" will permanently delete the old password. Are you sure you want to continue?`);
            
            if (confirmed) {
                try {
                    const response = await fetch(`${API_URL}/regenerate/${siteName}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ length: length || undefined })
                    });
                    const data = await response.json();
                    displayResult(data);
                } catch (error) {
                    displayResult({ error: 'Error regenerating password' });
                }
            } else {
                displayResult({ message: 'Password regeneration cancelled.' });
            }
        }

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            if (data.error) {
                resultDiv.innerHTML = `<strong>Error:</strong> ${data.error}`;
            } else if (data.password) {
                resultDiv.innerHTML = `<strong>Site:</strong> ${data.siteName}<br><strong>Password:</strong> ${data.password}`;
            } else if (data.message) {
                resultDiv.innerHTML = `<strong>Message:</strong> ${data.message}`;
            } else {
                resultDiv.innerHTML = JSON.stringify(data, null, 2);
            }
        }
    </script>
</body>
</html>
